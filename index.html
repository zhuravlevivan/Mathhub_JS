<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MathsHub JS</title>
    
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <header>
        <nav>
            <a href="#">About us</a>
            <a href="#my_game">Play Game</a>
            <a href="#blog">Blog</a>
        </nav>
    </header>

    <main>
        
        <div class="about_us">
            
            <div>
                <img src="./20494859.jpg" alt="img" title="pic">
            </div>

            <div class="about_us_description">
                <p>
                    <strong>Name</strong>
                    <span class="name">Ivan</span>
                </p>
                <p>
                    <strong>Learning language</strong>
                    <span>JavaScript</span>
                </p>
                <p>
                    <strong>Hobby</strong>
                    <span></span>
                </p>
            </div>
        </div>

        <div class="my_game" id="my_game">
            <h2>Play Game</h2>
            <p></p>
            <input type="number" hidden>
            <button>Start</button>
        </div>

        <div class="choosed_block">
            <h2>Choose elements</h2>
            <p>Elements was choosed: <span>0</span></p>
            <div class="choosed_block-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>
        </div>

        <div class="posts_block" id="blog">
            <h2>Blog</h2>
            <!-- <button class="my_game">Show posts</button> -->
            <div class="posts_block-container">
                <!-- <p>
                    <h3></h3>
                    <span></span>
                </p> -->
            </div>
        </div>
    </main>


    <footer class="my_game">2023</footer>

    <script src="./script.js"></script>
</body>

</html>
